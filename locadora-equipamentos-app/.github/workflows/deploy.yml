name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write # needed for gh-pages publish

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: npm ci

      - name: Build backend (TypeScript)
        run: npm run build

      - name: Install client dependencies
        run: npm --prefix client ci --legacy-peer-deps

      - name: Build client (Vite)
        run: npm --prefix client run build

      - name: Publish client to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/dist

      - name: Build and push Docker image (Docker Hub)
        if: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/locadora-equipamentos-app:latest
          file: ./Dockerfile

      - name: Upload built artifacts for debugging
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist
