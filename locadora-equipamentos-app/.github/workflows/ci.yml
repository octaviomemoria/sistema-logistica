name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: npm ci

      - name: Build backend (TypeScript)
        run: npm run build

      - name: Cache client node_modules
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: client-deps-${{ runner.os }}-${{ hashFiles('client/package-lock.json', 'client/package.json') }}
          restore-keys: |
            client-deps-${{ runner.os }}-

      - name: Install client dependencies
        run: npm --prefix client ci --legacy-peer-deps

      - name: Build client (Vite)
        run: npm --prefix client run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: dist

      - name: Upload client dist
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist

  # Optional job: build Docker image if registry secrets provided
  docker-build:
    if: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/locadora-equipamentos-app:latest
